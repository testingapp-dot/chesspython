<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Hex Game â€” Multiplayer</title>
<style>
  /* Fullscreen reset */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #14151a;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Canvas fills screen */
  canvas {
    display: block;
    background: #1e1f29;
    width: 100%;
    height: 100%;
  }

  /* Overlay menu */
  #menu {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(20, 21, 26, 0.9);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    width: 90%;
    max-width: 350px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  #menu input {
    width: 80%;
    margin: 10px 0;
    padding: 10px;
    font-size: 18px;
    border-radius: 6px;
    border: none;
  }

  #menu button {
    width: 45%;
    margin: 5px;
    padding: 12px;
    font-size: 18px;
    border-radius: 6px;
    border: none;
    background: #3a3b47;
    color: #fff;
    cursor: pointer;
    transition: 0.2s;
  }

  #menu button:hover {
    background: #50515f;
  }

  @media (orientation: landscape) {
    #menu input, #menu button {
      font-size: 16px;
      padding: 8px;
    }
  }
</style>
</head>
<body>
<div id="menu">
  <h2 style="color:#fff; margin-bottom: 10px;">Hex Game</h2>
  <input type="text" id="playerName" placeholder="Enter Name">
  <input type="text" id="roomName" placeholder="Enter Room">
  <div>
    <button id="createBtn">Create</button>
    <button id="joinBtn">Join</button>
  </div>
</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const menu = document.getElementById('menu');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  drawGame();
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Dummy game draw
function drawGame() {
  ctx.fillStyle = '#1e1f29';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = '#fff';
  ctx.font = '30px Arial';
  ctx.textAlign = 'center';
  ctx.fillText('Hex Game Canvas', canvas.width/2, canvas.height/2);
}

// Menu buttons
document.getElementById('createBtn').addEventListener('click', () => {
  const player = document.getElementById('playerName').value.trim();
  const room = document.getElementById('roomName').value.trim();
  if(player && room) {
    menu.style.display = 'none';
    startGame(player, room);
  } else {
    alert('Enter Name and Room');
  }
});

document.getElementById('joinBtn').addEventListener('click', () => {
  const player = document.getElementById('playerName').value.trim();
  const room = document.getElementById('roomName').value.trim();
  if(player && room) {
    menu.style.display = 'none';
    startGame(player, room);
  } else {
    alert('Enter Name and Room');
  }
});

// Example game start
function startGame(player, room) {
  console.log('Game started:', player, room);
  drawGame();
}
</script>
</body>
</html>
